<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaaz</title>
    <style>
        body {
            background-color: #0A252A;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
        }

        /* Loading animation */
        .loader {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s infinite linear;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deaaz</h1>
        <p>The website is under development. By Deaaz</p>
        <div class="loader"></div>
    </div>
</body>
</html>
